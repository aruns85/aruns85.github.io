    assignments:
      - title: Re Architecture of Hosted Solution to adapt to Cloud Native Architecture
        link: "#hook"
        tagline: "1.  Responsible in Designing Architecture for Ciscos Email Security Product.
            2.  Moving to a Cloud native Architecture to work with APIs and to provide more flexibility in the architecture to handle more robust and performance driven model.
            3.  Working with an API Gateway based model for communication between entities
            4.  Use of Queueing Services (Kafka, RabbitMq) for Reporting and Log Processing and Integration with AUTH Service for Single point of Authentication."

      - title: Design of WorkFlow to Move all Cloud Ordering System under SFDC.
        link: "#"
        tagline: "Design and Integrating APIs with Sales Force for Cisco Cloud Email ordering system."

      - title: O365 LDAP Connector
        link: "#"
        tagline: "Design and Development of O365 LDAP Connector for Customers
            Created a service that allowed customers to sync information stored in Azure to a LDAP server via APIs without the need for a on-prem server.
            This Project involved a great deal of $$ for the Business.
            1.  This involves Using Microsoft GRAPH APIs to sync from AZURE to Ldap.
            2.  There is a huge Business impact by Leverage the existing API setup in use today for MAR."

      - title: Design and Development of Supporting Email behind Load Balancers – The Start of Multitenancy
        link: "#"
        tagline: "Today Competitors are moving ahead with Multitenant Solutions. So, it makes it very important to be in par with competition.
            In order to achieve a Multitenant solution, the first phase is to eliminate the view that customers today have on the number of Email Security devices provided to them.
            Business Impact is straight away in reducing the IPs as Public IPs will not be provided since, Proxy will be the one end point of all the Mail Connections.."

      - title: Cloud Email Security on AWS
        link: "#"
        tagline: "Involves Development and deployment of Email Security product on AWS and Cisco Cloud.
            Email Security involves processing an email on different pipelines (Malware, Antivirus, Antispam, Filters) before delivering an Email to the Client."

      - title: Automated Evaluation for EVAL Customers
        link: "#"
        tagline: "Eval Customers occupy more than 60% of the Customer Business today in CES.
            Most of them are for a period of 45 Days. Thus, its very important to make a good Business Impact for the customers by providing quick Eval Accounts to be used within a very short duration of time.
            This will increase Customer user experience and chances of converting Eval Accounts to Purchased.
            This involved Eliminating all the External Entities required today to get an Order processed in CES."

      - title: InfoSec Requirements for rolling out the Product
        link: "#"
        tagline: "Analysis and Fixing of Security Vulneribilities for CES."

